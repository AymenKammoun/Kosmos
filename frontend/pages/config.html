  <title>KOSMOS</title>

<body>
  <header>

        <li><a href="./index.html">KOSMOS</a></li>

  <div class="container">
    <h1>Configuration Parameters</h1>
    <form>
      <div class="parameter">
        <label for="param1">Parameter 1:</label>
        <input type="text" id="param1Value" readonly>
        <button type="button" id="but1" onclick="modifyParameter('but1','param1Value')">Modify</button>
      </div>

      <div class="parameter">
        <label for="param2">Parameter 2:</label>
        <input type="text" id="param2Value" readonly>
        <button type="button" id="but2" onclick="modifyParameter('but2','param2Value')">Modify</button>

      </div>
    </form>

    <button id="rebootButton">Reboot</button>
  </div>

  <script src="script.js"></script>
