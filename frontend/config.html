<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>KOSMOS</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">KOSMOS</a></li>
        <li><a href="./config.html">Configuration</a></li>
        <li><a href="./camera.html">Camera</a></li>
    </nav>
  </header>

  <div class="container">
    <h1>Configuration Parameters</h1>
    <form>
      <div class="parameter">
        <label for="param1">SETT_RECORD_TIME</label>
        <input type="text" id="SETT_RECORD_TIME" readonly>
        <button type="button" id="but1" onclick="modifyParameter('but1','SETT_RECORD_TIME')">Modify</button>
      </div>
      <div class="parameter">
        <label for="param2">SETT_MOTOR_STOP_TIME</label>
        <input type="text" id="SETT_MOTOR_STOP_TIME" readonly>
        <button type="button" id="but2" onclick="modifyParameter('but2','SETT_MOTOR_STOP_TIME')">Modify</button>
      </div>
      <div class="parameter">
        <label for="param3">SETT_CSV_STEP_TIME</label>
        <input type="text" id="SETT_CSV_STEP_TIME" readonly>
        <button type="button" id="but3" onclick="modifyParameter('but3','SETT_CSV_STEP_TIME')">Modify</button>
      </div>
    </form>

    <button id="rebootButton">Reboot</button>
  </div>

  <script src="client.js"></script>
</body>

</html>
